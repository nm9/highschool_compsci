<html>
<head>
<title>lists</title>
</head>
<body BGCOLOR="DDDDDD">
<H2>Different lists and nested lists in html</H2>
<OL type="I">
<LI><H3>Sample of unordered lists</H3>
<UL type="circle">
	<LI>HI
	<LI>Hello
</UL></LI><hr>
<LI><H3>Sample of ordered lists</H3>
<OL type="a" start=3>
	<LI>Welcome
	<LI>namaskar
</OL></LI><hr>
<LI><H3>Sample of definition list</H3>
<DL>
	<DT><i>html</i>
	<DD>hyper text markup language
	<DT><i>url</i>
	<DD>uniform resource locator
</DL></LI><br>
<hr>
</body>
</html>
